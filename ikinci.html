<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: blueviolet;
        }
        h1{
            font-size:2.5vw;
        }
        li{
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <h1>
        HTML LISTS
    </h1>
    <h1>
        UNORDERED LISTS
    </h1>
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Bread</li>
    </ul>
    <h1>
        ORDERED LISTS
    </h1>
    <ol>
        <li>Put the kettle on</li>
        <li>Put the teabag in the cup</li>
        <li>Wait for the kettle to boil</li>
        <li>Pour boiling Water in a cup</li>
    </ol>
</body>
</html>
